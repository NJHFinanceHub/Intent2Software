services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: intent-platform-db
    environment:
      POSTGRES_DB: intent_platform
      POSTGRES_USER: ${POSTGRES_USER:-platform_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-platform_password}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-platform_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: intent-platform-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: intent-platform-backend
    env_file: .env
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-platform_user}:${POSTGRES_PASSWORD:-platform_password}@postgres:5432/intent_platform
      REDIS_URL: redis://redis:6379
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      CORS_ORIGIN: http://localhost:80
      # AI Provider settings - users configure via UI
      AI_PROVIDER: ${AI_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Sandbox settings
      SANDBOX_TIMEOUT: 300000
      MAX_PROJECT_SIZE: 100M
    volumes:
      - project_storage:/app/backend/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: intent-platform-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  project_storage:

networks:
  default:
    name: intent-platform-network
